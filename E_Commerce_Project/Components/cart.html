<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./node_modules/bootstrap5/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/bootstrap5/src/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container container-fluid">
        <h2 class="mt-5">
            Your Cart : <b>2 items</b>
        </h2>
        <div class="row d-flex justify-content-between">
            <div class="mt-2">
                <!-- <hr /> -->
                <div class="d-flex" id="cart_item">
                    <div class="col-6 col-lg-2">
                        <img class="img_cart mt-3" src="./images/products/1.jpg" alt="Phone"/>
                    </div>
                    <div class="mt-3 col-6 col-lg-2">
                        <a href="#" id="cart_description">
                            OPPO F21s Pro 5G (Dawnlight Gold, 8GB RAM, 128 Storage) with No Cost EMI/Additional Exchange Offers
                        </a>
                    </div>
                    <div class="p-5 pt-0">
                        <p id="cart_amount" class="mt-3">$245.67</p>
                    </div>
                    <div class="mt-3">
                        <div class="stockCounter d-inline">
                            <span class="btn btn-danger minus">-</span>
                            <input type="number" id="number" class="form-control count" value="1" readOnly/>
                            <span class="btn btn-primary plus">+</span>
                        </div>
                    </div>
                    <div class="col-5 mt-5">
                        <i id="delete_cart_item" class="fa fa-trash btn text-danger"></i>
                    </div>
                </div>
                <!-- <hr /> -->
            </div>
            <div class="col-12 mt-5">
                <div id="order_summary">
                    <h4>
                        Order Summary
                    </h4>
                    <!-- <hr /> -->
                    <p id="order-summary-values">Subtotal:  <span class="order-summary-values">1 (Units)</span></p>
                    <p id="order-summary-values">Est. total: <span class="order-summary-values">$245.67</span></p>
                    <!-- <hr /> -->
                    <button id="checkout_btn" class="btn p-4 pt-1 pb-1 text-center">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
